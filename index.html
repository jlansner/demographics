<!DOCTYPE html>
<html>
<head>
<title>School Demographics</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="chosen.jquery.min.js"></script>
<script src="demographics.js"></script>
<link rel="stylesheet" href="chosen.min.css">
<link rel="stylesheet" href="demographics.css">
</head>
<body>

    <div>
        <p>If <select name="school1" id="school1" class="chosen-select" data-placeholder="Select a school or district"></select> had the same demographics as 
            <select name="school2" id="school2"  class="chosen-select" data-placeholder="Select a school or district"></select>, it would have:</p>

        <ul>
            <li><span id="edsDiff"></span> economically disadvantaged students</li>
            <li><span id="ellDiff"></span> English language learners</li>
            <li><span id="swdDiff"></span> students with disabilities</li>
        </ul>

    </div>

    <table id="demographicsTable" class="demographicsTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Enrollment</th>
            <th>Economically disadvantaged students</th>
            <th>English language learners</th>
            <th>Students with disabilities</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
    </table>
</body>
</html>
